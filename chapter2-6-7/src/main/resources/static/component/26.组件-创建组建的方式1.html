<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../assets/vue.js"></script>
</head>
<body>
    <div id="app">
        <!--如果要使用组件，直接把组件的名称，以HTML的形式引入到页面中即可，注意如果用驼峰形式的命名， 要用横杠并取消大写 -->
        <my-com1> </my-com1>

    </div>
    <script>

        //1.1 使用 Vue.extend 来创建 全局 的Vue组件
        let com1 = Vue.extend({
            template: '<h3>this is a h3 Goat。。。。。。。。。</h3>' // 1.2 通过template属性，指定组件要展示的HTML结构
        })

        Vue.component('mycom1', com1)  //1.3 使用Vue.component('组件的名称',创建出来的组件模板对象) 注意 myCom1 在 html挂载区域中 必须使用 my-com1 来引用
        //sos  mycom1 对应  <mycom1> </mycom1>  而  myCom1 对应 <my-com1> </my-com1>

        new Vue({
            el:'#app',
        })
    </script>
</body>
</html>
