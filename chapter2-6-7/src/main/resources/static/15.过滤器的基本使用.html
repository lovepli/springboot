<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="assets/vue.js"></script>
</head>
<body>
    <div id="app">
        <!--可以连续使用多个过滤器-->
        <p>{{msg | msgFormat('疯狂','crazy')| test}}</p>
    </div>
    <script>
        //定义一个Vue全局过滤器，名字是 msgFormat  可以传递多个参数
        Vue.filter('msgFormat', function(msg, arg, arg2){
            return msg.replace(/单纯/g, arg + arg2)  //replace()，P1 除了可以写字符串,还可以写正则
        })

        Vue.filter('test', function(msg){
            return msg + '===================='
        })

        new Vue({
            el:'#app',
            data:{
                msg:'曾经，我也是一个单纯的少年，单纯的我傻傻地问，谁是世界上最单纯的男人'
            },
        })
    </script>
</body>
</html>
