<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="assets/vue.js"></script>
</head>
<body>
    <div id="app">


        <input type="button" value="toggle" @click="flag=!flag"><br> <!--注意 这里不能写成 this.flag=!this.flag 否则无效！-->

        v-if的特点：每次都会重新创建或创建元素 <br>
        v-show的特点：每次不会重新进行DOM的删除和创建操作，只是切换了元素的display:none <br>
        v-if有较高的切换性能消耗，如果元素涉及到频繁的切换，最好不要用v-if ， v-show有较高的初始渲染消耗，如果元素可能永远不用显示出来被用户看到 <br>

        <h3 v-if="flag">This element is controlled by v-if</h3>
        <h3 v-show="flag">This element is controlled by v-show</h3>
    </div>
    <script>
        new Vue({
            el:'#app',
            data:{
                flag: true,
            },
        })
    </script>
</body>
</html>
