<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../assets/vue.js"></script>
    <script src="../assets/vue-router.js"></script>
    <style>
        .header{
            background-color: orange;
            height: 80px;
        }
        .container{
            display: flex;
            height: 600px;
        }
        .left{
            background-color: lightcoral;
            flex: 2;
            
        }
        .main{  
            background-color: lightblue;
            flex: 8; 
        }
        h1{
            margin: 0;
            padding: 0;
            font-size: 10px;
        }
        html, body{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="app">

        <router-view></router-view>

        <div class="container">
            <router-view name='left'></router-view>
            <router-view name='main'></router-view>
        </div>
    </div>

    <script>

        let header = { template: '<h1 class="header">header头部区域</h1>' }
        let leftBox = { template: '<h1 class="left">Left侧边栏</h1>' }
        let mainBox = { template: '<h1 class="main">mainBox头部区域</h1>' }

        let router = new VueRouter({
            routes: [
                { path:'/', components: { // 一个路由 匹配多个组件的方式！
                    'default': header,
                    'left': leftBox,
                    'main': mainBox
                }}
            ]
        })

        new Vue({ el : '#app', router, })
    </script>
</body>
</html>
