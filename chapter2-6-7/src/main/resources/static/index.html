<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">

        <!--插值表达式2   doit 为啥  以下 obj 三行 放在 msg 三行 下面 就显示不出来了呢？ -->
        <div>{{obj}}</div>
        <div>{{obj.name}}</div>
        <div>{{obj.age}}</div>

        <hr> <br>  <!--我是华丽的分割线-->

        <!--插值表达式-->
        <div>===={{msg}}+++++++</div>
        <input type="text" v-model="msg">  <!--  v-model 只推荐使用在表单控件上  -->
        <h4 type="text" v-text="msg"/>  <!-- v-text  -->

        <!--   v-text 与 {{}}} 对比
        1.  v-text 没有闪烁问题
        2.{{}}} 可以增加 其他内容 === ++  这些
        -->



    </div>
</body>

<script>
    let vm = new Vue({
        el: '#app',// 指定挂载区域 (id为app的标签内中)
        data:{ // data中的所有属性,存放的是el中要用到的数据, 在el中均可以直接使用 --- 程序员再也不用手动操作 dom元素了。。。
            msg:['hello','ok','dome'],    //定义一个数组
            obj:{ name:"123",age:11 },
            visible: false,
        }
    })
</script>
</html>
