    <form class="form-horizontal" id="roleDetailForm">
        <!--<input class="hidden" name="id" th:value="${role.dictCode}">-->
        <div class="box-body">
            <div class="form-group">
                <label class="col-sm-3 control-label">字典编码 :</label>
                <div class="col-sm-8">
                    <input type="text" th:value="${role.dictCode}" class="form-control" name="dictCode" require="必填项"  placeholder="">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">字典标签 :</label>
                <div class="col-sm-8">
                    <input type="text" th:value="${role.dictLabel}" class="form-control" name="dictLabel" placeholder="">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">字典键值 :</label>
                <div class="col-sm-8">
                    <input type="text" th:value="${role.dictValue}" class="form-control" name="dictValue" placeholder="">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">字典排序 :</label>
                <div class="col-sm-8">
                    <input type="text" th:value="${role.dictSort}" class="form-control" name="dictSort" placeholder="">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">状态 :</label>
                <div class="col-sm-8">
                    <input type="text" th:value="${role.status}" class="form-control" name="status" placeholder="">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">创建时间 :</label>
                <div class="col-sm-8">
                    <input type="text" th:value="${role.createTime}" class="form-control" name="createTime" placeholder="">
                </div>
            </div>

        </div>
        <!-- /.box-body -->
        <div class="box-footer">
            <div class="pull-right">
                <button type="button" id="saveDetailRole" class="btn btn-info">确定</button>
                <button type="button" data-dismiss="modal" class="btn btn-default">取消</button>
            </div>
        </div>
        <!-- /.box-footer -->
    </form>
    <script>
        $(function () {
            $("#saveDetailRole").on('click', function () {
                if(doValidForm(roleDetailForm)){
                    Core.mask("#saveDetailRole")
                    Core.postAjax("/dictData/edit",$("#roleDetailForm").serialize(),function (data) {
                        Core.unmask("#saveDetailRole")
                        if(data.status==200){
                            $("#roleDetailModal").modal("hide");
                            Core.refreshTable("#table",true)
                        }
                        layer.msg(data.msg);
                    })
                }
            })
        });
    </script>
