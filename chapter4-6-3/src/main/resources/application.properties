
server.port=8463
#\u8868\u660E\u4F7F\u7528\u7684\u6570\u636E\u5E93\u5E73\u53F0\u662Fh2
spring.datasource.platform=h2  
# mysql \u9A71\u52A8: h2
spring.datasource.driver-class-name=org.h2.Driver
#\u914D\u7F6Eh2\u6570\u636E\u5E93\u7684\u8FDE\u63A5\u5730\u5740
spring.datasource.url=jdbc:h2:mem:test
# \u521D\u59CB\u5316\u6570\u636E\u8868
spring.datasource.schema=classpath:db/init_table.sql  #\u8FDB\u884C\u8BE5\u914D\u7F6E\u540E\uFF0C\u6BCF\u6B21\u542F\u52A8\u7A0B\u5E8F\uFF0C\u7A0B\u5E8F\u90FD\u4F1A\u8FD0\u884Cresources/db/schema.sql\u6587\u4EF6\uFF0C\u5BF9\u6570\u636E\u5E93\u7684\u7ED3\u6784\u8FDB\u884C\u64CD\u4F5C\u3002
spring.datasource.data=classpath:db/data.sql  #\u8FDB\u884C\u8BE5\u914D\u7F6E\u540E\uFF0C\u6BCF\u6B21\u542F\u52A8\u7A0B\u5E8F\uFF0C\u7A0B\u5E8F\u90FD\u4F1A\u8FD0\u884Cresources/db/data.sql\u6587\u4EF6\uFF0C\u5BF9\u6570\u636E\u5E93\u7684\u6570\u636E\u64CD\u4F5C\u3002
spring.datasource.username=
spring.datasource.password=


# \u8FDB\u884C\u8BE5\u914D\u7F6E\u540E\uFF0Ch2 web consloe\u5C31\u53EF\u4EE5\u5728\u8FDC\u7A0B\u8BBF\u95EE\u4E86\u3002\u5426\u5219\u53EA\u80FD\u5728\u672C\u673A\u8BBF\u95EE\u3002
spring.h2.console.settings.web-allow-others=true
#console url  \u9879\u76EE\u542F\u52A8\u540E\u8BBF\u95EE\u5730\u5740\uFF1A http://localhost:8463/h2-console
spring.h2.console.path=/h2-console
#\u8FDB\u884C\u8BE5\u914D\u7F6E\uFF0C\u7A0B\u5E8F\u5F00\u542F\u65F6\u5C31\u4F1A\u542F\u52A8h2 web consloe\u3002\u5F53\u7136\u8FD9\u662F\u9ED8\u8BA4\u7684\uFF0C\u5982\u679C\u4F60\u4E0D\u60F3\u5728\u542F\u52A8\u7A0B\u5E8F\u65F6\u542F\u52A8h2 web consloe\uFF0C\u90A3\u4E48\u5C31\u8BBE\u7F6E\u4E3Afalse\u3002
spring.h2.console.enabled=true
spring.h2.console.settings.trace=true

# \u6253\u5370 SQL\u8BED\u53E5, Mapper\u6240\u5904\u7684\u5305
logging.level.com.goat.h2.dao=debug
