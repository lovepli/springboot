<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>开始使用layui</title>
    <link th:href="@{/css/layui.css}" rel="stylesheet"/>
</head>
<body>


<!--开启分页-->
<!--<div class="layui-btn-group demoTable">-->
<div class="layui-btn-group demoTable" lay-filter="filterdemo">
    <button class="layui-btn" data-type="getCheckData">获取选中行数据</button>
    <button class="layui-btn" data-type="getCheckLength">获取选中数目</button>
    <button class="layui-btn" data-type="isAll">验证是否全选</button>
</div>

<div class="layui-btn-group demoTable">
    <button class="layui-btn" data-type="getCheckData">获取选中行数据</button>
    <button class="layui-btn" data-type="getCheckLength">获取选中数目</button>
    <button class="layui-btn" data-type="isAll">验证是否全选</button>
</div>
<table class="layui-hide" id="test2"></table>


<script th:src="@{/layui.all.js}"></script>


<script th:inline="none">

    layui.use('table', function(){
        var table = layui.table;
        //监听表格复选框选择
        table.on('checkbox(filterdemo)', function(obj){  console.log(obj)  });

        //监听工具条
        table.on('tool(demo)', function(obj){
            var data = obj.data;
            if(obj.event === 'detail'){
                layer.msg('ID：'+ data.id + ' 的查看操作');
            } else if(obj.event === 'del'){
                layer.confirm('真的删除行么', function(index){
                    obj.del();
                    layer.close(index);
                });
            } else if(obj.event === 'edit'){
                layer.alert('编辑行：<br>'+ JSON.stringify(data))
            }
        });

        var $ = layui.$, active = {
            getCheckData: function(){ //获取选中数据
                var checkStatus = table.checkStatus('idTest')
                    ,data = checkStatus.data;
                layer.alert(JSON.stringify(data));
            }
            ,getCheckLength: function(){ //获取选中数目
                var checkStatus = table.checkStatus('idTest')
                    ,data = checkStatus.data;
                layer.msg('选中了：'+ data.length + ' 个');
            }
            ,isAll: function(){ //验证是否全选
                var checkStatus = table.checkStatus('idTest');
                layer.msg(checkStatus.isAll ? '全选': '未全选')
            }
        };

        $('.demoTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

        table.render({
            elem: '#test2' ,// 被渲染元素 id
            url:'table1.json', // 请求数据
            page: true , // 支持分页
            cols: [[
                {type:'checkbox'}, // 复选框
                {field:'id', width:80, title: 'ID', sort: true},
                {field:'username', width:80, title: '用户名'},
                {field:'sex', width:80, title: '性别', sort: true},
                {field:'city', width:80, title: '城市'},
                {field:'sign', title: '签名', minWidth: 80},
                {field:'experience', width:80, title: '积分', sort: true},
                {field:'score', width:80, title: '评分', sort: true},
                {field:'classify', width:80, title: '职业'},
                {field:'wealth', width:135, title: '财富', sort: true},
                {width:200, title: '操作', toolbar: '#barDemo',align:'center',fixed: 'right'}
            ]]
        });
    });
</script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
</body>

</html>
