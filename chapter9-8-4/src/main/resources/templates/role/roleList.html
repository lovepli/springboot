<html xmlns:th="http://www.thymeleaf.org">
<body>

    <form>
        <!-- 数据表工具栏 -->
        <div class="toolbar" id="toolbar2">
            <div class="search-div">
                <label>角色编号：</label>
                <input type="text" class="easyui-textbox" />
                <label>角色名称：</label>
                <input type="text" class="easyui-textbox" />
                <a href="#" class="easyui-linkbutton" iconCls="icon-search">搜索</a>
            </div>
            <div class="ctrl-div">
                <a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true" id="addBtn" onclick="role_add()">新增</a>
                <a href="#" class="easyui-linkbutton" iconCls="icon-edit" plain="true" id="editBtn">编辑</a>
                <a href="#" class="easyui-linkbutton" iconCls="icon-remove" plain="true">批量删除</a>
            </div>
        </div>
    </form>

    <!--fuck  表格 -->
    <table id="roleList"></table>

    <!--fuck  对话框 -->
    <div id="role_dlg"  class="easyui-dialog" title="新增/编辑"  style="width:420px;height:500px;padding:10px;"  cache="false"
         data-options="modal:true,closed:true,resizable:true,iconCls:'icon-save',href:'role/add'" ></div>

    <script type="text/javascript">
        function role_add(){
            $("#role_dlg").dialog("open");
        }

        $('#roleList').datagrid({
                url:'/role/list', method: 'get',pagination: true,toolbar:'#toolbar2',
                striped:true,rownumbers:true, fit:true,
                columns:[ [
                    {field:'123',checkbox:true,}, // 给表格添加复选框
                    {field:'roleId',title:'编号',align:'center'},
                    {field:'roleName',title:'角色名称',align:'center'},
                    {field:'createTime',title:'创建时间',align:'center'},
                    {field:'modifyTime',title:'修改时间',align:'center'},
                    {field:'remark',title:'备注',align:'center'},
                    // {title:'操作',align:'center',formatter:operFormatter},
                ] ],
            });

    </script>
</body>
