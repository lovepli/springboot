<body>


<!--formatter 非js使用方式-->

<table id="dginVentoryList" data-options="rownumbers:true,fit:true,pageSize:20,singleSelect:true,pagination:true,idField:'inStorageId',toolbar:'#tb-inVentoryList'">
    <thead>
    <tr>
        <th data-options="field:'inventoryPlanId',hidden:true"></th>
        <th data-options="field:'code',width:120,align:'left'">盘点单号</th>
        <th data-options="field:'inventoryState',width:100,align:'left'" formatter="formatterIsu">盘点状态</th>
    </tr>
    </thead>
</table>


    <script type="text/javascript">
        // 盘点状态 0未盘、1盘中、2已盘、3已生成盘点结果
        function formatterIsu(value, row, index){
            switch (value) {
                case '0':
                    return '<span style=color:#6741fe; >未盘点</span>' ;
                case '1':
                    return '<span style=color:#fe4bfc; >盘点中</span>' ;
                case '2':
                    return '<span style=color:green; >已盘点</span>' ;
                default:
                    return '<span style=color:red; >未知状态</span>' ;
            }
        }
    </script>
</body>
