
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
<h1>JavaScript 确认框</h1>
<button onclick="myFunction1()">试一试</button>
<p id="demo1"></p>

<h1>JavaScript 输入框</h1>
<button onclick="myFunction2()">试一试</button>
<p id="demo2"></p>

<h1>JavaScript 提示框</h1>
<button onclick="myFunction3()">试一试</button>
<p id="demo3"></p>

<script>
    function myFunction1() {
        var txt;
        if (confirm("Press a button!")) {
            txt = "您按了确定";
        } else {
            txt = "您按了取消";
        }
        document.getElementById("demo1").innerHTML = txt;
    }

    function myFunction2() {
        var txt;
        var person = prompt("请输入您的名字：", "哈利波特");
        if (person == null || person == "") {
            txt = "用户取消输入";
        } else {
            txt = "你好，" + person + "！今天过得好吗？";
        }
        document.getElementById("demo2").innerHTML = txt;
    }

    function myFunction3() {
        alert(123);
    }
</script>
</body>
</html>
