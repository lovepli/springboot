<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>山羊来了</title>
    <!--公共模块-->
    <div data-th-include="common/common"></div>


</head>
<body class="hold-transition skin-blue sidebar-mini">

<div class="wrapper">

    <!--顶部导航-->
    <div data-th-include="common/header"></div>
    <!--左侧菜单-->
    <div data-th-include="common/aside"></div>

    <div class="content-wrapper">
        <section class="content-header">
            <h1> 试试看 <small> 看看111吧 </small> </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 主页</a></li>
                <li class="active">激活的</li>
            </ol>
        </section>

        <!--主页面-->
        <section class="content">
            <!-- /.row -->
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                            <form action="/hello/test5" method="get" name="Form" id="Form">
                                <table id="quertTable" class="table table-striped table-bordered table-hover">
                                    <tr>
                                        <td style="width: 70px; text-align: right; padding-top: 13px;">省份：</td>
                                        <td> <input type="email" class="form-control" id="123" placeholder="Email" name="fuck" style="width: 50%;"></td>

                                        <td style="width: 70px; text-align: right; padding-top: 13px;" >城市：</td>
                                        <td>
                                            <select class="form-control select2" style="width: 50%;">
                                                <option selected="selected">Alabama</option>
                                                <option>Alaska</option>
                                            </select>
                                        </td>
                                        <td style=" width: 70px; text-align: right; padding-top: 13px;">区县： </td>
                                        <td>
                                            <select class="form-control select2" style="width: 50%;">
                                                <option selected="selected">Alabama</option>
                                                <option>Alaska</option>
                                                <option>California</option>
                                            </select>
                                        </td>
                                    </tr>

                                    <tr>
                                        <td colspan="6" style="text-align: center; padding-top: 13px;">
                                            <button type="submit" class="btn btn-success btn-small"  title="查询" >查询</button>
                                            <button class="btn btn-small" >重置</button>
                                            <button class="btn btn-info" >导出</button>

                                        </td>
                                    </tr>
                                </table>
                            </form>
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body table-responsive no-padding">
                            <table class="table table-hover">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>用户名</th>
                                    <th>入职日期</th>
                                    <th>在职状态</th>
                                    <th>备注</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <!--说明： th:each="obj,stat:${objects}" 分别代表单个实例,状态(可省略),待遍历对象-->
                                <tbody>
                                <tr th:each="user:${userList}" >
                                    <td th:text="${user.id}"></td>
                                    <td th:text="${user.name}"></td>
                                    <th th:text="${user.age}"></th>
                                    <th th:text="${user.username}"></th>
                                    <th th:text="${user.password}"></th>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- /.box-body -->
                    </div>
                    <!-- /.box -->
                </div>

        </section>

    </div>

    <!--底部导航-->
    <div data-th-include="common/footer"></div>
</div>

</body>
</html>
