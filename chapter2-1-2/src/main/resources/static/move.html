<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
    <meta charset="UTF-8"> <!-- 页面乱码  如果不加这句代码 则页面显示乱码 可以试试-->
    <title>不间断上下循环滚动的公告栏效果</title>
</head>
<body>
<table width="60" border="0" cellpadding="0" cellspacing="0">
    <tr>
        <td width=60 height=152>
            <div class="RPR-P1">
                <div class="RPR-P1-R2">
                    <div id="demo" style="overflow: hidden; width: 100%; height:152px; color:white; margin:0px;line-height:22px;">
                        <div id="demo1">
                            ·<a href="javascript:alert('贵阳')" style="text-decoration:none">贵阳</a><br>
                            ·<a href="javascript:alert('毕节')" style="text-decoration:none">毕节</a><br>
                            ·<a href="javascript:alert('金沙')" style="text-decoration:none">金沙</a><br>
                            ·<a href="javascript:alert('城关')" style="text-decoration:none">城关</a><br>
                            ·<a href="javascript:alert('平桥')" style="text-decoration:none">平桥</a><br>
                            ·<a href="javascript:alert('遵义')" style="text-decoration:none">遵义</a><br>
                            ·<a href="javascript:alert('大方')" style="text-decoration:none">大方</a><br>
                            ·<a href="javascript:alert('黔西')" style="text-decoration:none">黔西</a><br>
                            ·<a href="javascript:alert('平坝')" style="text-decoration:none">平坝</a><br>
                            ·<a href="javascript:alert('湖水')" style="text-decoration:none">湖水</a><br>
                        </div>
                        <div id="demo2">
                        </div>
                    </div>
                </div>
            </div>
        </td>
    </tr>
</table>
<script>
    let speed = 50
    let _demo = document.getElementById("demo");
    let _demo1 = document.getElementById("demo1");
    let _demo2 = document.getElementById("demo2");
    demo2.innerHTML=demo1.innerHTML
    function Marquee(){
        if(_demo2.offsetTop-_demo.scrollTop<=0){
            _demo.scrollTop-=_demo1.offsetHeight
        }else{
            _demo.scrollTop++
        }
    }
    let MyMar=setInterval(Marquee,speed)
    _demo.onmouseover=function() {clearInterval(MyMar)}
    _demo.onmouseout=function() {MyMar=setInterval(Marquee,speed)}
</script>
</body>
</html>
