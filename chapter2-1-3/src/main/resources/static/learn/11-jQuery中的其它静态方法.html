<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>11-jQuery中的其它静态方法</title>
    <script src="../js/jquery-1.12.4.js"></script>
    <script>
        /* $.trim();
        作用: 去除字符串两端的空格
        参数: 需要去除空格的字符串
        返回值: 去除空格之后的字符串
        */
        let str = "    lnj    ";
        let res = $.trim(str);
        console.log("---"+str+"---");
        console.log("---"+res+"---");


        let arr = [1, 3, 5, 7, 9];  // 真数组
        let arrlike = {0:1, 1:3, 2:5, 3:7, 4:9, length:5};  // 伪数组
        let obj = {"name":"lnj", age:"33"};  // 对象
        let fn = function(){}; // 函数
        let w = window;  // window对象

        /*
        $.isWindow();
        作用: 判断传入的对象是否是window对象
        返回值: true/false
        */

        let res1 = $.isWindow(arr); //  false
        let res2 = $.isWindow(arrlike);  //  false
        let res3 = $.isWindow(obj);  //  false
        let res4 = $.isWindow(fn);  //  false
        let res5 = $.isWindow(w);  //  true
        console.log(res1,res2,res3,res4,res5);

        /*
        $.isArray();
        作用: 判断传入的对象是否是真数组
        返回值: true/false
        */
        let res6 = $.isArray(w); //  false
        let res7 = $.isArray(arr); //  true
        console.log(res6,res7);

        /*
        $.isFunction();
        作用: 判断传入的对象是否是一个函数
        返回值: true/false
        注意点: jQuery框架本质上是一个函数 (匿名自动执行函数)
        (function( window, undefined ) {
         })( window );
        */
        let res8 = $.isFunction(jQuery);  // true
        let res9 = $.isFunction(fn);  // true
        console.log(res8,res9);
    </script>
</head>
<body>

</body>
</html>
