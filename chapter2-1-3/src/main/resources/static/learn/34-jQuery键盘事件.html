<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>33-jQuery键盘事件</title>

    <script src="../js/jquery-1.12.4.js"></script>
    <script>

        // 方式二
        $(function () {
            $('#test2').keypress(function(event) {
                var keycode = (event.keyCode ? event.keyCode : event.which);
                if(keycode == '13') {
                    alert($('#test2').val());
                }
            });

        });

        // 方式一
        function test(str){
            if(window.event.keyCode == 13){
                alert(str);
            }
        }

    </script>
</head>
<body>

<!-- 方式一 -->
<input onkeydown="test(this.value)" id="partNumber" name="partNumber" class="inputxt"  value=""  style="width:200px;height:22px" >

<!-- 方式二 -->
<input  id="test2" name="test2" class="inputxt"  value=""  style="width:200px;height:22px" >



</body>
</html>
