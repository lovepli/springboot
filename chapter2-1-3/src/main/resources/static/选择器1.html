<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
    <meta charset="UTF-8">
    <title>JQuery </title>
</head>
<body>

<div>
    div标签
</div>
<p>p标签</p>
<h1>H1标签</h1>
<h2>H2标签</h2>
<div id="d2">
    <span>span1</span>
    <span>span2</span>
    <p>p2</p>
</div>


<form  method="post" id="form1">
    <input id="username" name="username" type="text" placeholder="用户名"  />
    <a onclick="test1()">提交</a>
</form>

<hr>

<form method="post" id="form2">
    <input id="username" name="username" type="text" placeholder="用户名"  />
    <a onclick="test2()">提交</a>
</form>

<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>


<!-- 简单演示群组选择器、通配选择器 -->
<script>

    $('*');  // 选择所有标签元素
    $('a');  // 比如$('a')返回的是页面上所有a标签的集合


    //选取所有div p ul h1元素，设置字体为红色
    $("div, p, ul, h1").css("color", "red");
    //选取id为d2元素中所有元素，设置字体为蓝色
    $("#d2 *").css("color", "blue");

    function test1() {
        console.log(1111111111)
        $("#form2 #username").attr({"value": "123"}); // 这种方式 表示： 只设置 id="form1" 元素下的 id="username" 元素的value值
    }

    function test2() {
        console.log(2222222222)
        $("#username").attr({"value": "123"}); // 如果 两个表单 都是 id="username"  那么 此句代码 只更改第一个
    }
</script>



</body>
</html>
