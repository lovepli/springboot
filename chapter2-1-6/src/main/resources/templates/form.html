<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html;charset=UTF-8"/>
    <title>山羊来了</title>
    <meta content="text/html;charset=UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link th:href="@{/plugins/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/plugins/bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet"/>
</head>
<body>

<button type="button" class="btn btn-default" onclick="test1()">发送单个参数</button>
<button type="button" class="btn btn-primary" onclick="test2()">发送两个参数</button>
<button type="button" class="btn btn-success" onclick="test3()">发送数组</button>
<button type="button" class="btn btn-info" onclick="test4()">发送List</button>
<button type="button" class="btn btn-warning" onclick="test5()">警告</button>
<button type="button" class="btn btn-danger" onclick="">危险</button>
<br>

<div class="col-md-4">
    <!--sui form提交-->
    <form role="form" id="myform" name="myform" class="form-horizontal"  method="post" th:action="@{/form/test1}">
        <div class="form-group" >
            <label for="name">名称</label> <input type="text" class="form-control" id="name" name="name" placeholder="请输入名称">
        </div>

        <div class="checkbox">
            <label> <input type="checkbox" name="check"> 请打勾 </label>
        </div>
        <button type="submit" class="btn btn-success">提交</button>
    </form>
</div>
<br>

<form class="form-inline" method="post" th:action="@{/form/test2}">
    <div class="form-group">
        <label class="sr-only">邮箱</label>
        <input class="form-control" type="email" name="email"  value="123@qq.com" placeholder="请输入邮箱号">
    </div>

    <div class="form-group">
        <label class="sr-only">密码</label>
        <input type="password" class="form-control" name="password"  value="1111"  placeholder="请输入密码">
    </div>

    <div class="checkbox">
        <label> <input type="checkbox" name="check" > 记住密码 </label>
    </div>

    <div class="form-group">
        <button class="btn btn-default">进入邮箱</button>
    </div>
</form>


<!--sos 注意 js 引入位置 -->
<script th:src="@{/plugins/jquery-3.3.1.min.js}"></script>
<script th:src="@{/plugins/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>

<script type="text/javascript">


    let test1 = ()=> {
        $.ajax({
            type:"post", dataType:"json", url: "/ajax/test1", 
            // contentType:"application/json", // 加上  后台接收为 null
            data: {"param": 123},
            success:(data) =>{ console.log(data)},
            error:(data)=>{ }
        });
    }


</script>
